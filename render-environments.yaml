# ğŸŒ Render.com Multi-Environment Configuration for WebCore v2

# ğŸ”§ Development Environment
development:
  databases:
    - name: webcore-dev-db
      databaseName: webcore_dev
      user: webcore_dev
      region: oregon

  services:
    # Backend Development
    - type: web
      name: webcore-dev-backend
      env: node
      rootDir: server
      branch: development
      buildCommand: npm install && npm run build
      startCommand: npm start
      plan: free # Ù„Ù„ØªØ·ÙˆÙŠØ±
      region: oregon
      healthCheckPath: /api/health
      envVars:
        - key: NODE_ENV
          value: development
        - key: DATABASE_URL
          fromDatabase:
            name: webcore-dev-db
            property: connectionString
        - key: CORS_ORIGIN
          value: https://webcore-dev-frontend.onrender.com
        - key: LOG_LEVEL
          value: debug

    # Frontend Development
    - type: web
      name: webcore-dev-frontend
      env: static
      rootDir: client
      branch: development
      buildCommand: npm install && npm run build
      staticPublishPath: dist
      envVars:
        - key: VITE_API_BASE_URL
          value: https://webcore-dev-backend.onrender.com
        - key: VITE_APP_NAME
          value: WebCore Dev

